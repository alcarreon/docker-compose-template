services:
  nzbdav:
    image: nzbdav/nzbdav:latest
    container_name: nzbdav
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ:-UTC}
    volumes:
      - ${DOCKER_DATA_DIR}/nzbdav:/config
      - ${DOCKER_DATA_DIR}/nzbdav/downloads:/downloads
    env_file:
      - .env
    expose:
      - 5000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nzbdav.rule=Host(`${NZBDAV_HOSTNAME?}`)"
      - "traefik.http.routers.nzbdav.entrypoints=websecure"
      - "traefik.http.routers.nzbdav.tls.certresolver=letsencrypt"
      - "traefik.http.routers.nzbdav.middlewares=authelia@docker"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - nzbdav
      - all