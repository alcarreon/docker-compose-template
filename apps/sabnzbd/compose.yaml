services:
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Etc/UTC
      - SABNZBD__host_whitelist=sabnzbd.albertpirate.org,localhost,127.0.0.1
    volumes:
      - ${DOCKER_DATA_DIR}/sabnzbd:/config
      - /mnt:/mnt:rslave
    expose:
      - 8080
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sabnzbd.rule=Host(`${SABNZBD_HOSTNAME}`)"
      - "traefik.http.routers.sabnzbd.entrypoints=websecure"
      - "traefik.http.routers.sabnzbd.tls.certresolver=letsencrypt"
      - "traefik.http.routers.sabnzbd.middlewares=authelia@docker"
      - "traefik.http.services.sabnzbd.loadbalancer.server.port=8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    profiles:
      - sabnzbd
      - usenet
      - all